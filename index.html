<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>BOU.ROCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div class="entete">  
    <img src="logo.png" class="logo" alt="">
    <img src="slogan.png" class="slogan" alt="">
</div>
<div class="wrapper">
    <div class="button">
        <a class="link" href="https://web.facebook.com/profile.php?id=100063974172468">
            <div class="icon">
                <i class="fab fa-facebook-f"></i>
            </div>
            <span>Facebook</span>
        </a>
    </div>
    <div class="button">
        <a class="link" href="#">
            <div class="icon">
                <i class="fab fa-twitter"></i>
            </div>
            <span>Twitter</span>
        </a>
    </div>
    <div class="button">
        <a class="link" href="#">
            <div class="icon">
                <i class="fab fa-instagram"></i>
            </div>
            <span>Instagram</span>
        </a>
    </div>
    <div class="button">
        <a class="link" href="#">
            <div class="icon">
                <i class="fab fa-github"></i>
            </div>
            <span>Github</span>
        </a>
    </div>
    <div class="button">
        <a class="link" href="#">
            <div class="icon">
                <i class="fab fa-youtube"></i>
            </div>
            <span>YouTube</span>
        </a>
    </div>
    <div class="button">
        <a class="link" href="#">
            <div class="icon">
                <i class="fab fa-google"></i>
            </div>
            <span>Gmail</span>
        </a>
    </div>
    <div class="button">
            <div class="icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <span>WhatsApp</span>
        </a>
    </div>
    <div class="button">
        <a class="link" href="#">
            <div class="icon">
                <i class="fab fa-linkedin"></i>
            </div>
            <span>LinkedIn</span>
        </a>
    </div>
</div>
</body>
</html>
